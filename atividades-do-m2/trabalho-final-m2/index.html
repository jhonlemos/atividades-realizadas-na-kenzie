<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0333ed942d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="./src/css/animations.css">
  <title>Kenzie Habit - Index</title>
</head>

<body>
  <main class="principal">
    <section class="apresentacao">
      <h1 class="apresentacao__logo">KenzieHabit</h1>
      <p class="apresentacao__descricao fadeInLeft">Uma plataforma perfeira para <span>organização</span> de tarefas, hábitos, notas...</p>
      <span class="apresentacao__nota fadeInLeft">...E o que mais você quiser!</span>
    </section>

    <section class="login">
      <h2 class="login__titulo">Login</h2>
      <div class="login__container fadeInUp">
        <form action="" method="post" class="login__formulario">
          <label for="username"><i class="fa-solid fa-user"></i>Usuário</label>
          <input type="text" name="username" id="username-input"
          placeholder="Digitar seu e-mail de usuário">

          <label for="password"><i class="fa-solid fa-key"></i>Senha</label>
          <input type="password" name="username" id="password-input"
          placeholder="Digitar sua senha">

          <button type="">Entrar</button>

          <span></span>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="src/scripts/login.script.js"></script>
</body>
</html>
