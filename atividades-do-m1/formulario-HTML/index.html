<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Entrega S1-22</title>

</head>

    <body>
    
    <h1>Formulário Básico de cadastro (Front End)</h1>
    
    <form>

        <fieldset>

            <legend>Já é registrado</legend>

            <h2>Login</h2>

            <label for="email">email:</label>
            <input type="email" autocomplete="on" placeholder="Ex:zequinha.chic@bobiça.com" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" autocomplete="on" placeholder="********" required><br><br>

           <input type="button" value="Entrar">

        </fieldset><br><br> 

        <fieldset>

<legend>Primeiro Cadastro</legend>

<section>

<h2>Dados para login</h2>

<label for="email">email:</label>
<input type="email" autocomplete="on" placeholder="Ex:zequinha.chic@bobiça.com" required><br><br>

<label for="email">Confirmar email:</label>
<input type="email" autocomplete="on" placeholder="Ex:zequinha.chic@bobiça.com" required><br><br>

<label for="senha">Senha:</label>
<input type="password" autocomplete="on" placeholder="********" required><br><br>

<label for="senha">Confirmar Senha:</label>
<input type="password" autocomplete="on" placeholder="********" required><br><br>

</section>

        <section>

            <h2>Dados pessoais</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" autocomplete="on" placeholder="Primeiro nome"required><br><br>

      <label for="Snome">Sobrenome:</label>
      <input type="text" id="Snome" name="Snome" autocomplete="on" placeholder="Sobrenome" required><br><br>
      
      <label for="sex">Sexo:</label>
      <input type="radio" name="sexo" value="M"> Masculino
      <input type="radio" name="sexo" value="F"> Feminino<br><br>
     
      <label for="date">Data de nascimento:</label>
      <input type="date" required><br><br>

      <label for="document">CPF:</label>
      <input type="number" placeholder="Ex:000.000.000-00" required><br><br>

      <label for="cell">Telefone:</label>
      <input type="tel" placeholder="Ex:(DDD) 0000-0000" required><br><br>
      
      
    </section>
    
    <section>
        
        <h2>Endereço</h2>
        
        <label for="CEP">CEP:</label>
        <input type="number" required><br><br>
        
        <label for="Rua">Rua:</label>
        <input type="text" required><br><br>
        
        <label for="número">N°:</label>
        <input type="number" required><br><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" required><br><br>
        
        <label for="city">Cidade:</label>
        <input type="text" required><br><br>
        
        <label for="estado">Estado:</label>
        
        <select id="estado" name="estado">
            
            <option value="choice"></option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>

    </select>
    
</section><br><br>

<input type="button" value="Registrar">

</fieldset>

    </form>
    
    </body>
    </html>
    
</html>
