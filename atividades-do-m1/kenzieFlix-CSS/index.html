<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>KenzieFlix entrega</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="logo">
            <img src="logo.png" alt="logokf" />
        </div>

        <div>
            <p class="quem_esta_assistindo">Quem est√° assistindo?</p>
        </div>

        <ul>
            <li class="box_perfil">
                <div class="perfil_imagem">
                    <img src="avatar1.png" alt="avatar1" />
                </div>

                <div class="perfil_nome">
                    <h2>Zequinha</h2>
                </div>
            </li>

            <li class="box_perfil">
                <div class="perfil_imagem">
                    <img src="avatar2.png" alt="avatar2" />
                </div>

                <div class="perfil_nome">
                    <h2>Francisco</h2>
                </div>
            </li>

            <li class="box_perfil">
                <div class="perfil_imagem">
                    <img src="avatar3.png" alt="avatar3" />
                </div>

                <div class="perfil_nome">
                    <h2>Joka</h2>
                </div>
            </li>

            <li class="box_addperfil">
                <div class="addperfil_imagem">
                    <img src="adicionar.png" alt="cruzinha" />
                </div>

                <div class="addperfil_nome">
                    <h2>adicionar perfil</h2>
                </div>
            </li>
        </ul>

        <div class="button">
            <p class="button">Gerenciar perfil</p>
        </div>
    </main>
</body>

</html>
